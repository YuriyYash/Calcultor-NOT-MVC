<!DOCTYPE html>
<html>
<head>
	<title>MVC Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">

  <span class="item item-header" id="currentValue">0</span>

  <button class="btn silver clear grey">AC</button>
  <button class="btn silver negative grey">+/-</button>
  <button class="btn orange silver grey">%</button>
  <button class="btn orange">รท</button>

  <button class="btn num">7</button>
  <button class="btn num">8</button>
  <button class="btn num">9</button>
  <button class="btn orange">x</button>

  <button class="btn num">4</button>
  <button class="btn num">5</button>
  <button class="btn num">6</button>
  <button class="btn orange subtract">-</button>

  <button class="btn num">1</button>
  <button class="btn num">2</button>
  <button class="btn num">3</button>
  <button class="btn orange add">+</button>

  <button class="btn num zero">0</button>
  <button class="btn num">.</button>
  <button class="btn equals">=</button>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
